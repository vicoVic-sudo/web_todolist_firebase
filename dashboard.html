<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>
<style>
    #list1 .form-control {
        border-color: transparent;
    }

    #list1 .form-control:focus {
        border-color: transparent;
        box-shadow: none;
    }

    #list1 .select-input.form-control[readonly]:not([disabled]) {
        background-color: #fbfbfb;
    }
</style>

<body>
    <nav class="navbar-dark bg-dark p-2">
        <div class="d-flex align-items-end flex-column">
            <div>
                <button class="btn btn-primary p-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Add new task</button>
                <button class="btn btn-danger p-2" >Log out</button>
            </div>
        </div>
    </nav>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                        <div class="card-body py-4 px-4 px-md-5">

                            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                                <i class="fas fa-check-square me-1"></i>
                                <u>To Do List by Vic (Fix the Name)</u>
                            </p>

                            <hr class="my-4">

                            <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                                <p class="small mb-0 me-2 text-muted">Filter</p>
                                <select class="select">
                                    <option value="1">All</option>
                                    <option value="2">Completed</option>
                                    <option value="3">Active</option>
                                    <option value="4">Has due date</option>
                                </select>
                                <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
                                <select class="select">
                                    <option value="1">Added date</option>
                                    <option value="2">Due date</option>
                                </select>
                                <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending"><i
                                        class="fas fa-sort-amount-down-alt ms-2"></i></a>
                            </div>

                            <div id="task-container">

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add a new task</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">                            
                            <label for="txtTitle">Add the name of your new task</label>
                            <input class="form-control" type="text" name="" id="txtTitle">
                        </div>
                        <div class="col-12">                            
                            <label for="txtDueDate">Add the due date of your new task</label>  
                            <input class="form-control" type="date" name="" id="txtDueDate">
                        </div>
                        <div class="col-12">
                            <label for="txtDescription">Add the description of your new task</label>
                            <textarea class="form-control" name="" id="txtDescription" cols="10" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btnSave">Save</button>
                </div>
            </div>
        </div>
    </div>    
    <!-- Modal to Update tasks-->
    <div class="modal fade" id="exampleModalTwo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a new task</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">                            
                            <label for="txtTitleTwo">Add the name of your new task</label>
                            <input class="form-control" type="text" name="" id="txtTitleTwo">
                        </div>
                        <div class="col-12">                            
                            <label for="txtDueDateTwo">Add the due date of your new task</label>  
                            <input class="form-control" type="date" name="" id="txtDueDateTwo">
                        </div>
                        <div class="col-12">
                            <label for="txtDescriptionTwo">Add the description of your new task</label>
                            <textarea class="form-control" name="" id="txtDescriptionTwo" cols="10" rows="2"></textarea>
                            <input type="hidden" name="" id="txtHidenId">
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <img src="" alt="" id="imgTask">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCancelTwo">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btnSaveTwo">Save</button>
                </div>
            </div>
        </div>
    </div>    

    <!-- Modal to Upload images-->
    <div class="modal fade" id="exampleModalThree" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Attach a Image</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">                            
                            <label for="txtTitleThree">Add the image for your task</label>
                            <input type="file" id="fileUpload" class="form-control">
                            <input type="hidden" id="txtHidenIdImage">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCancelThree">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btnSaveThree">Upload</button>
                </div>
            </div>
        </div>
    </div>    

    <script src="./index.js" type="module"></script>   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
